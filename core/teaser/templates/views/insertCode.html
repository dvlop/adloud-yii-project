<div id="adloud-block-{id}"></div>
<script src="{url}"></script>
<script>
    Adloud_init({
        type: '{type}',
        colorScheme: '{colorScheme}',
        backgroundScheme: '{backgroundScheme}',
        allowAdult: {allowAdult},
        allowShock: {allowShock},
        allowSms: {allowSms},
        id: {id}
    });
</script>
